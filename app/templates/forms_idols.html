{% load static %}

<!DOCTYPE html>
<html lang="en" style="
  background-color: black; 
  color: white;
  ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'styleListadd.css' %}" rel="stylesheet" type="text/css" />
  <title>Maiores Idolos</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
  <div>
    <h1><u>{{ action }}</u> jogador</h1>
  </div>
  <div>
    <form method="POST">
    {% csrf_token %}
    <div>
      <label class="question">Jogador:</label>
      <input class="answer" name="name" value="{{ idols.name }}">
      <label class="question">Jogos:</label>
      <input class="answer" type="number" name="games" value="{{ idols.games }}">
      <label class="question">Posição:</label>
      <input class="answer" name="position" value="{{ idols.position }}">
      <label class="question">Idade:</label>
      <input class="answer" name="age" value="{{ idols.age }}">
    </div>    
    <div class="register">
      <input type="submit" value="Registrar">
    </div>
    </form>
  </div>
</body>
  
</html>
