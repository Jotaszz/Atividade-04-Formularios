{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre</title>
  <link href="{% static 'styleLogin.css' %}" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
  <form method="post">
    {% csrf_token %}
    <div>
      <label class="question">Criar um nome de usu√°rio:</label>
      <input class="answer" type="text" name="username">
    </div>
    <div>
      <label class="question">Criar uma senha:</label>
      <input class="answer" type="password" name="password" >
    </div>
    <input type="submit" value="Login">
    <a href="/users/login/">Fazer login</a>
  </form>
</body>
</html>
