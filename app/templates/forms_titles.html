{% load static %}

<!DOCTYPE html>
<html lang="en" style="
  background-color: black; 
  color: white;
  ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'styleListadd.css' %}" rel="stylesheet" type="text/css" />
  <title>Principais Títulos</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
  <div>
    <h1><u>{{ action }}</u> título</h1>
  </div>
  <div>
    <form method="POST">
    {% csrf_token %}
    <div>
      <label class="question" >Titulo:</label>
      <input class="answer" name="name" value="{{ titles.name }}">
      <label class="question" >Quantidade:</label>
      <input class="answer" type="number" name="quantity" value="{{ titles.quantity }}">
      <label class="question" >Artilheiro do último título:</label>
      <input class="answer" name="scorer" value="{{ titles.scorer }}">
      <label class="question" >Ano do último título:</label>
      <input class="answer" name="year" value="{{ titles.year }}">
    </div>
    <div class="register">
      <input type="submit" value="Registrar">
    </div>
    </form>
  </div>
</body>
</html>
